{% extends 'base.html' %}
{% block title %}예약 페이지 |{% endblock %}
{% block content%}
    {% if not user.is_authenticated %}
        <script>
            alert('로그인이 필요합니다!');
            window.location.href = '{% url 'signin' %}';
        </script>
    {% endif %}
    <p>예약 페이지</p>
    <form>
        <p> - 예약 시간 : <input type="text"> ~ <input type="text"> </p>
        <p> - 예약자 : {{user.profile.user_name}}</p>
        <p> - 인원 : <input type="number"></p>
         - 이용목적
        <p><textarea cols="50" rows="10"></textarea></p>
        <!-- <p>첨부파일 : </p> -->
        <p><input type="submit" value="제출"></p>
    </form>
{% endblock %}
