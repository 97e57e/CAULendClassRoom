{% extends 'base.html' %}
{% block title %}관리자용 페이지 |{% endblock %}
{% block content%}
<div class="common-pg-contents">
    <p class="common-subheading">예약 관리 페이지</p>
    <div class="reservation-contents">
        <div class="applied-reservations-list">
            <p class="common-subheading">예약 요청 목록</p>
            {% for reservation in applied_reservations%}
                <p class="applied-item">
                    <a href="{% url 'detail' reservation.id %}" class="applied-item-detail">{{reservation}} 요청</a>
                </p>
            {% endfor %}
        </div>
        <div class="confirmed-reservations-list">
            <p class="common-subheading">승인된 예약 목록</p>
            {% for reservation in confirmed_reservations%}
                <p class="confirmed-item">
                    {{reservation}}
                </p>
            {% endfor %}
        </div>
    </div>

</div>
{% endblock %}
