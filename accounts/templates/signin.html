{% extends 'base.html' %}
{% block title %} 로그인 | {% endblock %}

{% block content %}
<div class = "container-fluid">
		<br>
		<br>
		<div class="container">
		  <div class="row">
			<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
	  
	  
			  <div class="card card-signin my-5">
				<div class="card-body">
				  <h3 class="card-title text-center">로그인</h3>
				  <br>
	  
				  <form action="{% url 'signin' %}" method="post" class="form-signin">
					{% csrf_token %}
	  
					<div class="form-label-group">
					  <input type="email" id="inputEmail" name="username" class="form-control" placeholder="이메일" required id="id_username">
					  <!-- <label for="inputEmail">이메일</label> -->
					</div>
	  
					<br>
	  
					<div class="form-label-group">
					  <input type="password" id="inputPassword" name="password" class="form-control" placeholder="비밀번호" required id="id_password">
					  <!-- <label for="inputPassword">비밀번호</label> -->
					</div>
	  
					<br>
	  
					<button class="btn btn-primary btn-block">로그인</button>
	  
				  </form>
	  
				  <hr>
	  
				  <div class="text-center">
					  <a class="small" href="{% url 'signup' %}">계정 가입하기</a>
				  </div>
	  
				</div>
			  </div>
	  
	  
			</div>
		  </div>
		</div>
</div>

 <!--  Jquery 소스 임포트-->
 <script src ="https://code.jquery.com/jquery-3.4.1.min.js"></script>
 <script src="js/bootstrap.js"></script>

{% endblock %}
