{% extends 'base.html' %}
{% block title %}{% endblock %}
{% block content%}
<div class = "container-fluid">
	<br><br>
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6"><h1>강의실 검색</h1>
			<hr>
		</div>
		<div class="col-md-3"></div>
	</div>
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<form onsubmit="return validate();" action="{% url 'search' %}" class="row">
				<div class="col-md-2 form-group">
					<label for="month">월</label>
					<input type="month" class="form-control" id="month">
				</div>
				<div class="col-md-2 form-group">
					<label for="day">일</label>
					<input type="day" class="form-control" id="day">
				</div>
				<div class="col-md-3 form-group">
					<label for="s_time">시작시간</label>
					<input type="time" class="form-control" id="s_time">
				</div>
				<div class="col-md-3 form-group">
					<label for="building">건물</label>
					<select class="form-control" id="building">
						<option value="310">310</option>
						<option value="208">208</option>
						<option value="207">207</option>
					<select>
				</div>
				<div class="col-md-2 form-group">
					<button type="submit" class="btn btn-secondary">
						검색
					</button>
				</div>
			</form>
		</div>
	<div class="col-md-3"></div>

    <div class="cau-map-view">
        {% for building in buildings %}
            {{building.building_no}}관 : <a href="{% url 'building' building.building_no 1 %}">{{building.building_name}}</a><br>
        {% endfor %}
    </div>
</div>
{% endblock %}
