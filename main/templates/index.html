{% extends 'base.html' %}
{% block title %}{% endblock %}
{% block content%}
<div class = "container-fluid">
	<br><br>
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6"><h1>강의실 검색</h1></div>
		<div class="col-md-3"></div>
	</div>
	<div class="form-group row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<form action="{% url 'search' %}">
				<div claclass="col-md-2">
				<label for="date">날짜</label>
				<input type="date" class="form-control" id="date">
				</div>
				<div claclass="col-md-2">
				<label for="s_time">시작시간</label>
				<input type="time" class="form-control" id="s_time">
				</div>
				<div claclass="col-md-2">
				<label for="search">검색</label>
				<input type="summit" class="form-control" id="search">
				</div>
			</form>
		</div>
	<div class="col-md-3"></div>
	
    <div class="classroom-search-box">
        빈 강의실 검색<br>
        <form action="{% url 'search' %}">
            <input type="date">
            <input type="number">시 ~ <input type="number">시
            <input type="submit" value="검색">
        </form>
    </div>

    <div class="cau-map-view">
        <a href="{% url 'building' 310 1%}">310관</a><br>
        {% for building in buildings %}
            {{building.building_no}}관 : <a href="{% url 'building' building.building_no 1 %}">{{building.building_name}}</a><br>
        {% endfor %}
    </div>
</div>
{% endblock %}
